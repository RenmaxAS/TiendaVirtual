<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <!-- Para desglosar los subMenus de los Menus -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="/css/stylePlantilla.css">
    <link rel="stylesheet" href="/css/styleToast.css">
</head>
<body>
    <header th:replace="~{layout/plantilla :: header}"></header>
    <div class="container-fluid">
        <div class="sidebar" th:replace="~{layout/plantilla :: menu}"></div>
        <main class="content">
            <div class="container mt-5">
                <br/>
                <center>
                    <p class="fs-1 fw-bold text-center-custom" th:text="#{categoria.formulario-titulo}"></p>
                </center>
                <div class="table-responsive">
                    <a th:href="@{/categoria/list}" class="btn btn-primary" role="button">
                        <i class="bi bi-arrow-left"></i> [[#{accion.regresar}]]
                    </a>
                    <br/>
                    <br/>
                    <div class="toast-container">
                        <div class="toast align-items-center toast-success border-0" role="alert" aria-live="assertive" aria-atomic="true" th:if="${mensajeExito != null}">
                            <div class="d-flex">
                                <div class="toast-body" th:text="${mensajeExito}"></div>
                                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                        </div>
                        <div class="toast align-items-center toast-error border-0" role="alert" aria-live="assertive" aria-atomic="true" th:if="${mensajeError != null}">
                            <div class="d-flex">
                                <div class="toast-body" th:text="${mensajeError}"></div>
                                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/guardar/categoria}" method="post" th:object="${categorias}" class="row g-3 needs-validation" novalidate>
                                <input type="hidden" name="idCategoria" th:field="*{idCategoria}" />

                                <!-- Mostrar mensaje de error si existe -->
                                <div class="col-12">
                                    <div class="alert alert-danger" th:if="${mensajeError != null}" th:text="${mensajeError}"></div>
                                </div>

                                <div class="col-md-6">
                                    <label for="categoria" class="form-label fw-bold">Categoría</label>
                                    <input type="text" class="form-control" name="categoria" id="categoria" th:field="*{categoria}" required pattern="[A-Za-zÀ-ÿ\s]+">
                                    <div class="invalid-feedback">La categoría no debe estar vacía.</div>
                                </div>

                                <div class="col-md-6">
                                    <label for="descripcion" class="form-label fw-bold">Descripción</label>
                                    <input type="text" class="form-control" name="descripcion" id="descripcion" th:field="*{descripcion}" required >
                                    <div class="invalid-feedback">La descripción no debe estar vacía.</div>
                                </div>

                                <div class="col-12">
                                    <button class="btn btn-success" type="submit">
                                        <i class="bi bi-save"></i> [[#{accion.guardar}]]
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/javascript/validation.js"></script>
    <script src="/javascript/styleToast.js"></script>
    <script src="/javascript/menuAnimacion.js"></script>
</body>
</html>
