<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link rel="stylesheet" href="/css/styleCategoria.css">
  <link rel="stylesheet" href="/css/styleToast.css">
</head>
<body>
  <header th:replace="~{layout/plantilla :: header}"></header>
  <div class="container-fluid">
    <div th:replace="~{layout/plantilla :: menu}"></div>
    <main class="content">
      <br/>
      <div class="container mt-5">
        <center>
          <p class="fs-1 fw-bold text-center-custom" th:text="#{categoria.lista-titulo}"></p>
        </center>

        <div class="table-responsive">
          <a th:href="@{/agregar/categoria}" class="btn btn-success">
            <i class="bi bi-person-plus"></i> Agregar Nueva Categoría
          </a>
          <p></p>
          <div class="toast-container">
            <div class="toast align-items-center toast-success border-0" role="alert" aria-live="assertive" aria-atomic="true" th:if="${mensajeExito != null}">
              <div class="d-flex">
                <div class="toast-body" th:text="${mensajeExito}"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            </div>
            <div class="toast align-items-center toast-error border-0" role="alert" aria-live="assertive" aria-atomic="true" th:if="${mensajeError != null}">
              <div class="d-flex">
                <div class="toast-body" th:text="${mensajeError}"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            </div>
          </div>
          <table id="categoriasTable" class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Categoría</th>
              <th>Descripción</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="categoria : ${categorias}">
              <td th:text="${categoria.id}"></td>
              <td th:text="${categoria.categoria}"></td>
              <td th:text="${categoria.descripcion}"></td>
            </tr>
            </tbody>
          </table>
          <div id="contextMenu" class="dropdown-menu" style="display:none; position:absolute; z-index:1000;">
            <button id="editOption" class="dropdown-item">
              <i class="fas fa-edit"></i> Editar
            </button>
            <button id="deleteOption" class="dropdown-item">
              <i class="fas fa-trash"></i> Eliminar
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="/javascript/styleCategoria.js"></script>
  <script src="/javascript/styleToast.js"></script>
  <script src="/javascript/menuAnimacion.js"></script>
</body>
</html>
