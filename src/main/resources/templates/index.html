<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Para desglosar los subMenus de los Menus -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Para los gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="/css/stylePlantilla.css">
    <script src="/javascript/graphics.js"></script>
    <link rel="stylesheet" href="/css/styleIndex.css">

    <script src="/javascript/styleCliente.js"></script>
</head>
<body>
    <header th:replace="~{layout/plantilla :: header}"></header>
    <div class="container-fluid">
        <div th:replace="~{layout/plantilla :: menu}"></div>
        <main class="content">
            <br/>
            <div class="container mt-5">
                <div class="table-responsive">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="ganancias-box">
                                <div class="titulo">Ganancias del día Real</div>
                                <div class="monto">
                                    <i class="fas fa-coins"></i>
                                    <span th:text="${gananciaDelDiaReal != null ? 'S/. ' + gananciaDelDiaReal : 'S/. 0.00'}"></span>
                                </div>
                            </div>
                            <div class="ganancias-box">
                                <div class="titulo">Ganancias del día Total</div>
                                <div class="monto">
                                    <i class="fas fa-coins"></i>
                                    <span th:text="${gananciaDelDiaTotal != null ? 'S/. ' + gananciaDelDiaTotal : 'S/. 0.00'}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="titulo">Ganancias de la semana Real</div>
                            <div class="chart-container">
                                <canvas id="gananciasRealChart"></canvas>
                            </div>

                            <div class="titulo">Ganancias de la semana Total</div>
                            <div class="chart-container">
                                <canvas id="gananciasTotalChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
<!--    <header th:replace="~{layout/plantilla :: footer}"></header>-->
    <script src="/javascript/menuAnimacion.js"></script>
</body>
</html>
