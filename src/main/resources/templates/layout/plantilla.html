<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plantilla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <!-- DataTables Bootstrap JS -->
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header th:fragment="header" class="d-flex justify-content-between align-items-center">
        <button th:id="'toggleSidebar'" class="btn btn-primary"><i class="bi bi-list"></i> Menu</button>
        <h1 class="fs-1 fw-bold" th:text="#{plantilla.titulo}">Título</h1>
        <form method="post" th:action="@{/logout}" sec:authorize="isAuthenticated()">
            <b>User: </b> <span sec:authentication="name">Usuario que hizo login</span> |
            <a href="#" onclick="this.parentNode.submit();" class="btn btn-primary me-md-2" role="button" data-bs-toggle="tooltip" title="Logout">
                <i class="bi bi-box-arrow-left"></i> Salir
            </a>
        </form>
    </header>

    <nav th:fragment="menu" id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
        <div class="position-sticky">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </li>
                </br>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="collapse" href="#mantenimientoMenu" role="button" aria-expanded="true" aria-controls="mantenimientoMenu">
                        <i class="fas fa-tools"></i> Mantenimiento
                    </a>
                    <div class="collapse show" id="mantenimientoMenu">
                        <ul class="nav flex-column ml-3">
                            <li class="nav-item">
                                <a class="nav-link" href="/cliente/list">
                                    <i class="fas fa-user"></i> Cliente
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/categoria/list">
                                    <i class="bi bi-tag-fill"></i> Categoría
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/producto/list">
                                    <i class="fas fa-box-open"></i> Producto
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
                </br>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="collapse" href="#transaccionMenu" role="button" aria-expanded="true" aria-controls="transaccionMenu">
                        <i class="fas fa-exchange-alt"></i> Transacciones
                    </a>
                    <div class="collapse show" id="transaccionMenu">
                        <ul class="nav flex-column ml-3">
                            <li class="nav-item">
                                <a class="nav-link" href="/ventas/nueva">
                                    <i class="fas fa-shopping-cart"></i> Venta
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/ventas/list">
                                    <i class="bi bi-file-earmark-text-fill"></i> Despacho
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/abonar/nuevo">
                                    <i class="fas fa-plus"></i> Abonar
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <footer th:fragment="footer">
        <div>
            <span th:text="#{plantilla.pie-pagina}">
                <a href="https://www.youtube.com/" target="_blank">[[#{plantilla.link}]]</a>
            </span>
            <form method="post" th:action="@{/logout}" sec:authorize="isAuthenticated()">
                <b>User: </b> <span sec:authentication="name">Usuario que hizo login</span> |
                <b>Roles: </b> <span sec:authentication="principal.authorities">Roles</span> |
                <a href="#" onclick="this.parentNode.submit();">Logout</a>
            </form>
        </div>
    </footer>


</body>
</html>
